<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>Operador Unário e Operação Ternária</h1>



    <script>
        // OPERADOR UNÁRIO E OPERAÇÃO TERNÁRIA

        //Unário
        var idade = 25;
        idade++; //operação unária
        console.log(idade)

        //Ternário
        var sexo = "m";

        if(sexo === "m"){
            console.log("Masculino");
        }else{
            console.log("Feminino");
        }

        // Operador ternário 
        console.log(sexo === "m" ? "Feminino" : "Masculino");
    </script>
</body>
</html>
