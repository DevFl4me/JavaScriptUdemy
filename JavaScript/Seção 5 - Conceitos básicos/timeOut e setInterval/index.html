<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Intervalos e TimeOut</h1>



   <script>
    // Intervalo e TimeOut

    function escrever(){
        console.log("Geek University");
    }

    // Intervalo
    //Executa a função a cada 1 segundo, repetitivamente
    setInterval(escrever,1000); //1000 = 1 segundo


    //TimeOut (tempo esgotado);
    //Executa apenas uma vez, com base no tempo informado 
    setTimeout (escrever,3000); // 3000 = 3 segundos
   </script>
</body>
</html>
